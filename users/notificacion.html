<section>
    <div class="container-fluid">
        <!-- Basic Examples -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Usuarios no registrados
                        </h2>
                    </div>
                    <div class="body">
                        <div class="noticacionBody">
                            <div ng-repeat="persona in personas | orderBy : 'apellido1'">
                                <div class="notificacion">
                                    <div class="centrado">
                                        <p><strong>Usuario:</strong><br>
                                            {{persona.nombreUsuario}}
                                        </p>
                                        <br>
                                        <p><strong>Nombre Completo:</strong><br>
                                            {{persona.apellido1}}{{' '}}{{persona.apellido2}}{{' '}}{{persona.nombre}}
                                        </p>
                                        <br>
                                        <button type="button" class="btn btn-success btn-xs" ng-click="agregar(persona.nombreUsuario)">
                                            Aceptar</button>
                                        <button type="button" class="btn btn-primary btn-xs" ng-click="eliminar(persona.nombreUsuario)">
                                            Eliminar
                                        </button>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
