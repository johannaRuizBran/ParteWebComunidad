<section>
    <div class="container-fluid">
        <!-- Basic Examples -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Usuarios
                        </h2>
                    </div>
                    <div class="body">
                        <small>Tipo Usuario</small>
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <select id="tipoUsuario" name="tipoUsuario" class="form-control" ng-change="mostrarLista()" ng-model="valorSelect">
                                        <option value="N" selected>Todos</option>
                                        <option value="Profesor" >Profesor</option>
                                        <option value="Tecnico" >Tecnico</option>
                                        <option value="Operador" >Operador</option>
                                        <option value="Administrador" >Adinismtrador</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <table class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                                <a href="#/user/crear" class="btn btn-primary btn-xs pull-right"><b>+</b> Agregar Usuario</a>
                                <tr>
                                    <th>Nombre Usuario</th>
                                    <th>Nombre Completo</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="persona in personas | orderBy : 'apellido1'| startFromGrid: currentPage * pageSize | limitTo: pageSize">
                                    <td>{{persona.nombreUsuario}}</td>
                                    <td>{{persona.apellido1}}{{' '}}{{persona.apellido2}}{{' '}}{{persona.nombre}}</td>
                                    <td class="text-center">
                                        <a href="#/user/editar/{{persona.nombreUsuario}}" class='btn btn-info btn-xs'>
                                            <span class="glyphicon glyphicon-edit"></span>Edit
                                        </a>
                                        <button class="btn btn-danger btn-xs" ng-click="eliminar(persona.nombreUsuario)">
                                            <span class="glyphicon glyphicon-remove"></span>Del
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class='btn-group'>
                            <button type='button' class='btn btn-default' ng-disabled='currentPage == 0' ng-click='currentPage = currentPage - 1'>&laquo;</button>
                            <button type='button' class='btn btn-default' ng-disabled='currentPage == page.no - 1' ng-click='setPage(page.no)' ng-repeat='page in pages'>{{page.no}}</button>
                            <button type='button' class='btn btn-default' ng-disabled='currentPage >= usuarios.length/pageSize - 1' , ng-click='currentPage = currentPage + 1'>&raquo;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="../../assets/js/pages/tables/jquery-datatable.js"></script>
