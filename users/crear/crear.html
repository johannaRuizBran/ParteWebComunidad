
<section>
    <form ng-submit="crear()" class="form">
        <div class="container-fluid" >
            <div class="block-header">
                <div class="row clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="card">
                            <div class="header" style="background-color: #140e39;">
                                <h2 style="color: white;">Crear Usuario</h2>
                            </div>
                            <div class="centradoDivCrear">
                                <div class="body">
                                    <small>Tipo Usuario</small>
                                    <div class="body">
                                        <div class="row clearfix">
                                            <div class="col-sm-6">
                                                <select ng-model="tipoUsuario" id="tipoUsuario" name="tipoUsuario" class="form-control show-tick">
                                                    <option value="Profesor" selected="true">Profesor</option>
                                                    <option value="Tecnico">Tecnico</option>
                                                    <option value="Operador">Operador</option>
                                                    <option value="Administrador">Administrador</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <h1 class="card-inside-title">Informacion Usuario</h1>
                                    <div class="row clearfix">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <div>
                                                    <label class="labelFor">Nombre</label>
                                                    <input placeholder="Nombre" class="textbox" ng-model="nombre" id="nombre" name="nombre" type="text" required="">
                                                </div>
                                                <div>
                                                    <label class="labelFor" for="apellido1">Primer Apellido</label>
                                                    <input placeholder="Primer Apellido" class="textbox"  ng-model="Apellido1" id="Apellido1" name="Apellido1" type="text" required="">
                                                </div>
                                                <div>
                                                    <label class="labelFor" for="apellido2">Segundo Apellido</label>
                                                    <input placeholder="Segundo Apellido" class="textbox" ng-model="Apellido2" id="Apellido2" name="Apellido2" type="text" required="">
                                                </div>
                                                <div>
                                                    <label class="labelFor" for="nombreUsuario">Nombre Usuario</label>
                                                    <input placeholder="Nombre de Usuario" class="textbox" ng-model="nombreUsuario" id="nombreUsuario" name="nombreUsuario" type="text" required="">
                                                </div>
                                                <div>
                                                    <label class="labelFor" for="contrasena">Contraseña</label>
                                                    <input placeholder="Contraseña" class="textbox" ng-model="contrasena" id="contrasena" name="contrasena" type="password" required="">
                                                </div>
                                                <div>
                                                    <label class="labelFor" for="confirmarContrasena">Confirmar contraseña</label>
                                                    <input placeholder="Confirmar Contraseña" class="textbox" ng-model="confirmarContrasena" id="confirmarContrasena" name="confirmarContrasena" type="password" required="">
                                                </div>
                                                <div>
                                                    <label class="labelFor" for="telefono">Telefono</label>
                                                    <input placeholder="Teléfono" class="textbox" ng-model="telefono"  id="telefono" name="telefono" type="text" required="">
                                                </div>
                                                <div>
                                                    <label class="labelFor" for="correo">Correo</label>
                                                    <input placeholder="Correo" class="textbox" ng-model="correo" id="correo" name="correo" type="text" required="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="botonCentradoCrear">
                                        <div class="button-demo">
                                            <button type="submit" id="buttonDatos" name="crear" class="btn btn-success btn-lg waves-effect">Crear</button>
                                            <a href="#/user/home" id="cancelar" class="btn btn-danger btn-lg waves-effect">Cancelar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
