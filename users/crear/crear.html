
<section>
    <form ng-submit="crear()">
        <div class="container-fluid" >
            <div class="block-header">
                <div class="row clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="card">
                            <div class="header" style="background-color: #140e39;">
                                <h2 style="color: white;">Crear Usuario</h2>
                            </div>
                            <div class="centradoDivCrear">
                                <div class="body">
                                    <small>Tipo Usuario</small>
                                    <div class="body">

                                        <div class="row clearfix">
                                            <div class="col-sm-6">
                                                <select ng-model="tipoUsuario" id="tipoUsuario" name="tipoUsuario" class="form-control show-tick">
                                                    <option value="Profesor" selected="true">Profesor</option>
                                                    <option value="Tecnico">Tecnico</option>
                                                    <option value="Operador">Operador</option>
                                                    <option value="Administrador">Administrador</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <h1 class="card-inside-title">Informacion Usuario</h1>
                                    <div class="divCentrado">

                                    </div>
                                    <div class="row clearfix">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <div class="form-line">
                                                    <label >Nombre</label>
                                                    <input ng-model="nombre" id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control" required="">
                                                </div>
                                            </div>
                                            <div class="form-group">

                                                <div class="form-line">
                                                    <label>Primer Apellido</label>
                                                    <input ng-model="Apellido1" id="Apellido1" name="Apellido1" type="text" placeholder="Primer Apellido" class="form-control" required="">
                                                </div>
                                            </div>
                                            <div class="form-group">

                                                <div class="form-line">
                                                    <label>Segundo Apellido</label>
                                                    <input ng-model="Apellido2" id="Apellido2" name="Apellido2" type="text" placeholder="Segundo Apellido" class="form-control" required="">

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="form-line">
                                                    <label>Nombre Usuario</label>
                                                    <input ng-model="nombreUsuario" id="nombreUsuario" name="nombreUsuario" type="text" placeholder="nombreUsuario" class="form-control" required="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="form-line">
                                                    <label>Contrase単a</label>
                                                    <input ng-model="contrasena" id="contrasena" name="contrasena" type="password" placeholder="Contrase単a" class="form-control" required="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="form-line">
                                                    <label>Confirmar contrase単a</label>
                                                    <input ng-model="confirmarContrasena" id="confirmarContrasena" name="confirmarContrasena" type="password" placeholder="Confirmar contrase単a " class="form-control" required="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="form-line">
                                                    <label>Telefono</label>
                                                    <input ng-model="telefono"  id="telefono" name="telefono" type="text" placeholder="Telefono " class="form-control" required="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="form-line">
                                                    <label>Correo</label>
                                                    <input ng-model="correo" id="correo" name="correo" type="text" placeholder="Correo " class="form-control" required="" ng-model="correoVar">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="botonCentradoCrear">
                                        <div class="button-demo">
                                            <button type="submit" id="buttonDatos" name="crear" class="btn btn-success btn-lg waves-effect">Crear</button>
                                            <a href="#/user/home" id="cancelar" class="btn btn-danger btn-lg waves-effect">Cancelar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
