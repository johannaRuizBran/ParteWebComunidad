<section>
    <div class="container-fluid">
        <div class="block-header">

        </div>

        <div class="row clearfix">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header" style="background-color: #140e39;">
                        <h2 style="color: white;">Editar Usuario</h2>
                    </div>

                    <div class="body">
                        <small>Tipo Usuario</small>
                        <div class="body">

                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <select id="tipoUsuario" name="tipoUsuario" class="form-control show-tick" ng-model="rolVar">
                                        <option value="Profesor" >Profesor</option>
                                        <option value="Tecnico" >Tecnico</option>
                                        <option value="Operador" >Operador</option>
                                        <option value="Administrador" >Adinismtrador</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <h1 class="card-inside-title">Informacion Usuario</h1>

                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="form-line">
                                        <label >Nombre</label>
                                        <input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control" required="" ng-model="nombreVar">

                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="form-line">
                                        <label>Primer Apellido</label>
                                        <input id="Apellido1" name="Apellido1" type="text" placeholder="Primer Apellido" class="form-control" required="" ng-model="apellido1Var">
                                    </div>
                                </div>

                                <div class="form-group">

                                    <div class="form-line">
                                        <label>Segundo Apellido</label>
                                        <input id="Apellido2" name="Apellido2" type="text" placeholder="Segundo Apellido" class="form-control" required=""  ng-model="apellido2Var">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-line">
                                        <label>Nombre Usuario</label>
                                        <input id="nombreUsuario" name="nombreUsuario" type="text" placeholder="nombreUsuario" class="form-control" required="" ng-model="nombreUsuarioVar">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-line">
                                        <label>Contrase単a</label>
                                        <input id="contrasena" name="contrasena" type="password" placeholder="Contrase単a " class="form-control" required="" ng-model="contrasenaVar">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-line">
                                        <label>Confirmar contrase単a</label>
                                        <input id="confirmarContrasena" name="confirmarContrasena" type="password" placeholder="Confirmar contrase単a " class="form-control" required="" ng-model="confirmarContrasenaVar">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-line">
                                        <label>Telefono</label>
                                        <input id="telefono" name="telefono" type="text" placeholder="Telefono " class="form-control" required="" ng-model="telefonoVar">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-line">
                                        <label>Correo</label>
                                        <input id="correo" name="correo" type="text" placeholder="Correo " class="form-control" required="" ng-model="correoVar">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="botonCentradoCrear">
                            <div class="button-demo">
                                <button type="button" class="btn btn-success btn-lg waves-effect  " id="buttonDatos" name="crear"  ng-click="editarFun()">Guardar</button>
                                <a href="#/user/home" id="cancelar" class="btn btn-danger btn-lg waves-effect ">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
